name-template: 'v$NEXT_PATCH_VERSION'
prerelease: false
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
change-title-escapes: '
'
no-changes-template: 'No user-facing changes in this release.'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - feat
      - feature
  - title: 'ğŸ› Fixes'
    labels:
      - fix
      - bug
  - title: 'ğŸ§° Maintenance'
    labels:
      - chore
      - refactor
      - maintenance
  - title: 'ğŸ§ª Tests'
    labels:
      - test
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - dependencies
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
      - feat
      - feature
  patch:
    labels:
      - patch
      - fix
      - chore
      - refactor
      - test
      - dependencies
  default: patch
template: |
  ## Changes
  $CHANGES
